<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="color-picker">
        <fieldset>
            <legend class="visually-hidden">Pick a color scheme</legend>
            <label for="theme" class="visually-hidden">Light</label>
            <input type="radio" name="theme" id="light" checked>

            <label for="theme" class="visually-hidden">Dark</label>
            <input type="radio" name="theme" id="dark" checked>
        </fieldset>
    </form>
    <div class="main-container">
        <section>
            <div class="output-section">
                <div class="output-string">
                    <div class="question" id="stringOfQuestion"></div>
                <button id="backspace2" class="backspace2">&#9003;</button>
                </div>
                <div class="output-field">
                    <input type="text" id="output-field" readonly>
                    <button id="backspace" class="backspace">&#9003;</button>

                </div>
            </div>
        </section>
        <section>
            <div class="input-section hi">
                <!-- ROW 1 -->
                <button class="grey" id="AC">AC</button>
                <button class="grey" id="P/S">&#177;</button>
                <button class="grey" id="Percent">%</button>
                <button class="orange" id="btnD">&#247;</button>

                <!-- ROW 2 -->
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button class="orange" id="btnP">&#215;</button>

                <!-- ROW 3 -->
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button class="orange" id="btnS">&#8722;</button>

                <!-- ROW 4 -->
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button class="orange" id="btn+">&#43;</button>

                <!-- ROW 5 -->
                <button class="zero-btn" id="btn0">0</button>
                <button id="btnDot">.</button>
                <button class="orange" id="btnEqualto">=</button>

            </div>
        </section>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
